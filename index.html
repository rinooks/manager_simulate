            {

                            { text: "(고객에게 사과 후, 윤사원을 따로 불러) 방금 고객 클레임이 있었는데, 혹시 어떤 상황이었는지 이야기해줄 수 있어요?", isCorrect: true, feedback: "먼저 상황을 수습하고, 당사자를 비공개적인 장소로 불러 차분하게 자초지종을 묻는 것(Connect)이 올바른 순서입니다." },
                            { text: "이번 달 윤사원님 인사고과에서 감점입니다.", isCorrect: false, feedback: "대화와 개선의 기회 없이 곧바로 불이익을 주는 것은 리더십 부재를 드러낼 뿐입니다." }
                        ]
                    },
                    {
                        character: "윤사원",
                        dialogue: "죄송합니다. 제가 신제품 교육 내용을 아직 완벽하게 숙지하지 못해서, 비슷한 다른 제품과 헷갈렸던 것 같습니다.",
                        options: [
                            { text: "기본이 안 되어 있네요. 정신 안 차려요?", isCorrect: false, feedback: "인격적인 모독이나 비난은 문제 해결에 전혀 도움이 되지 않습니다." },
                            { text: "실수는 누구나 할 수 있어요. 중요한 건 같은 실수를 반복하지 않는 거죠. 이번 일을 계기로 어떤 점을 보완해야겠다고 생각했나요?", isCorrect: true, feedback: "실수를 인정하고, 이를 배움의 기회로 삼도록 유도하는 성찰 질문(Fact & Request)은 직원의 성장에 매우 긍정적인 영향을 미칩니다." },
                            { text: "됐고, 앞으로 고객 응대하지 마세요.", isCorrect: false, feedback: "실수 하나로 직원의 업무 기회를 박탈하는 것은 성장의 기회를 빼앗는 것입니다." }
                        ]
                    },
                    {
                        character: "윤사원",
                        dialogue: "앞으로는 고객에게 설명하기 전에, 제품 정보를 다시 한번 확인하는 습관을 들여야겠다고 생각했습니다.",
                        options: [
                            { text: "그 생각만으로 되겠어요? 신제품 교육 자료 10번씩 베껴 쓰세요.", isCorrect: false, feedback: "벌을 주는 방식은 창의성과 자율성을 저해합니다." },
                            { text: "아주 좋은 생각이네요. 거기에 더해서, 다음 주 팀 회의 때 윤사원님이 직접 신제품 라인에 대해 다시 한번 스터디해서 발표해주는 건 어떨까요? 본인에게도, 팀원들에게도 좋은 학습 기회가 될 것 같아요.", isCorrect: true, feedback: "직원 스스로 찾은 해결책을 지지하고, 한 단계 더 나아가 모두에게 도움이 되는 긍정적인 행동(Request)으로 연결시키는 것은 최고의 코칭 전략입니다." },
                            { text: "진작 그렇게 했어야죠.", isCorrect: false, feedback: "뒤늦은 비난은 상대방의 개선 의지를 꺾을 수 있습니다." }
                        ]
                    }
                ],
                summary: "직원의 실수를 성공적인 배움의 기회로 전환시켰습니다. 실수를 비난하지 않고, 원인을 함께 분석하며, 재발 방지를 위한 긍정적인 행동 계획을 수립하도록 돕는 리더의 역할이 빛났습니다."
            },
            {
                id: 9,
                title: "부정적인 태도",
                emoji: "🗣️",
                steps: [
                    {
                        character: "상황 설명",
                        dialogue: "본사에서 새로운 프로모션 지침이 내려왔습니다. 경력이 많은 오사원 님이 휴게실에서 다른 직원들에게 '이런다고 매출이 오르겠어?'라며 불평하는 것을 들었습니다.",
                        options: [
                            { text: "(휴게실에 들어가며) 불만 있으면 저한테 직접 건의하세요. 다른 직원들 사기 떨어뜨리지 말고.", isCorrect: false, feedback: "공격적인 태도는 상황을 악화시키고 리더에 대한 불신을 키울 뿐입니다." },
                            { text: "(회의 종료 후 1:1로) 오사원님, 아까 새로운 프로모션에 대해 이야기하는 걸 들었어요. 혹시 이번 프로모션에 대해 우려되는 점이 있다면 자세히 듣고 싶습니다.", isCorrect: true, feedback: "비공개적인 자리에서 상대방의 의견을 존중하며 경청하려는 태도(Connect)를 보이는 것이 중요합니다. 이는 리더가 열려있음을 보여주는 신호입니다." },
                            { text: "일단 그냥 따라오세요. 회사가 다 생각이 있으니 시키는 거겠죠.", isCorrect: false, feedback: "무조건적인 복종을 강요하는 것은 직원들의 자발적인 참여와 주인의식을 저해합니다." }
                        ]
                    },
                    {
                        character: "오사원",
                        dialogue: "솔직히 이번 프로모션은 우리 매장 주 고객층의 특성과는 잘 맞지 않는 것 같아요. 지난번 비슷한 행사 때도 반응이 별로였잖아요.",
                        options: [
                            { text: "그래도 본사 방침인데 우리가 어쩌겠어요. 그냥 하라면 해야죠.", isCorrect: false, feedback: "리더가 무력한 모습을 보이면 팀원 전체의 사기가 떨어집니다." },
                            { text: "지난 행사 데이터를 기반으로 한 구체적인 우려군요. 좋은 지적입니다. 오사원님의 경험에서 나온 현실적인 의견이 우리 팀에 꼭 필요해요.", isCorrect: true, feedback: "상대방의 의견이 단순한 불평이 아닌, 경험에 기반한 합리적인 근거(Fact)임을 인정하고 존중해주는 것이 중요합니다. 이는 상대방의 자존감을 높여줍니다." },
                            { text: "부정적으로만 보지 말고 좀 긍정적으로 생각할 수 없어요?", isCorrect: false, feedback: "무조건적인 긍정을 강요하는 것은 건설적인 비판을 막는, 또 다른 형태의 소통 차단입니다." }
                        ]
                    },
                    {
                        character: "오사원",
                        dialogue: "그렇게 말씀해주시니 감사합니다. 그래도 결정된 사항인데 어쩔 수 없죠.",
                        options: [
                            { text: "네, 그냥 열심히 하는 수밖에요.", isCorrect: false, feedback: "문제 해결을 포기하고 현상에 안주하려는 태도는 리더로서 바람직하지 않습니다." },
                            { text: "결정된 사항은 맞지만, 우리 매장 상황에 맞게 실행 방식을 조금 변형해볼 수는 있어요. 오사원님의 우려를 보완할 만한 좋은 아이디어가 있다면, 본사에 역으로 제안해볼 수도 있고요. 함께 최선의 방법을 찾아주시겠어요?", isCorrect: true, feedback: "수동적인 태도에서 벗어나, 주어진 상황 속에서 주도적으로 최선의 결과를 만들도록 참여를 유도(Request)하는 것이 진정한 리더십입니다." },
                            { text: "불만만 제기하지 말고 대안을 가져오세요.", isCorrect: false, feedback: "도움을 요청하는 것이 아니라 책임을 전가하는 듯한 말투는 상대방에게 부담과 반감만 줍니다." }
                        ]
                    }
                ],
                summary: "팀 내 부정적인 의견을 긍정적인 에너지로 전환하는 고난도 코칭에 성공했습니다. 비판적인 의견을 존중하고 경청하며, 문제 해결의 파트너로 참여시키는 리더의 역량이 팀의 성과를 어떻게 바꾸는지 보여주는 좋은 사례입니다."
            }
        ];

        let currentScenario = null;
        let currentStep = 0;
        let score = 0;

        // --- 렌더링 함수 ---
        function renderStartScreen() {
            appContainer.innerHTML = `
                <h1 class="text-3xl font-bold text-center mb-2 title-gradient">엘카코리아 매장 매니저 성과 코칭 시뮬레이션</h1>
                <p class="text-center text-gray-200 mb-4">리더의 코칭 역량 강화를 위한 대화 연습 프로그램입니다.</p>
                <div class="text-center mb-8">
                    <button onclick="renderCprExplanation()" class="text-blue-300 hover:text-blue-200 transition">
                        성과 코칭 C.P.R. 모델이란? 🤔
                    </button>
                </div>
                <div class="grid grid-cols-3 gap-4">
                    ${scenarios.map(s => `
                        <button onclick="startScenario(${s.id})" class="flex flex-col items-center justify-center p-4 rounded-lg option-btn">
                            <span class="text-4xl mb-2">${s.emoji}</span>
                            <span class="text-sm text-center font-semibold">${s.title}</span>
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function renderCprExplanation() {
            appContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-center mb-6 title-gradient">성과 코칭 C.P.R. 모델</h2>
                <div class="space-y-6 text-left">
                    <div>
                        <h3 class="text-xl font-bold mb-2"><span class="text-3xl mr-2">🔗</span>C: Connect (연결하기)</h3>
                        <p class="text-gray-300 pl-10">상황에 대한 공감과 이해를 바탕으로 대화를 시작합니다. 비난이나 평가 대신, 상대방의 상황과 행동의 이유를 먼저 질문하여 마음을 열게 하는 단계입니다.</p>
                        <p class="text-gray-400 pl-10 mt-2 text-sm"><em>예: "무슨 일 있었어요?", "요즘 어려운 점은 없으세요?"</em></p>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-2"><span class="text-3xl mr-2">🔎</span>P: Pick the Fact (사실로 말하기)</h3>
                        <p class="text-gray-300 pl-10">'게으르다', '불성실하다'와 같은 주관적인 평가가 아닌, '지각을 3번 했다'처럼 누구나 인정할 수 있는 객관적인 사실과 데이터를 기반으로 이야기하는 단계입니다.</p>
                        <p class="text-gray-400 pl-10 mt-2 text-sm"><em>예: "지난 주 고객 응대 모습을 보니 무표정으로 응대하는 경우가 있더라고요."</em></p>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-2"><span class="text-3xl mr-2">✨</span>R: Request (요청하기)</h3>
                        <p class="text-gray-300 pl-10">일방적인 지시나 명령이 아닌, 구체적이고 긍정적인 방향으로 행동을 요청합니다. 상대방이 스스로 해결책을 찾고 행동을 선택하도록 권유형 질문을 활용하는 단계입니다.</p>
                         <p class="text-gray-400 pl-10 mt-2 text-sm"><em>예: "이 문제를 해결하기 위해 우리가 함께 해볼 수 있는 일은 무엇일까요?"</em></p>
                    </div>
                </div>
                <div class="text-center mt-8">
                    <button onclick="renderStartScreen()" class="px-8 py-3 rounded-full btn-primary font-bold">돌아가기</button>
                </div>
            `;
        }

        function renderScenario() {
            const scenario = currentScenario;
            const stepData = scenario.steps[currentStep];

            // Update title to be more specific
            const fullTitle = `시나리오 ${scenario.id}: ${scenario.title}`;

            appContainer.innerHTML = `
                <div class="mb-6">
                    <h2 class="text-xl font-bold mb-2">${fullTitle}</h2>
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div class="bg-blue-400 h-2.5 rounded-full" style="width: ${((currentStep + 1) / scenario.steps.length) * 100}%"></div>
                    </div>
                </div>
                
                <div class="bg-black/20 p-6 rounded-lg mb-6 min-h-[100px]">
                    <p class="font-bold text-blue-300 mb-2">${stepData.character}</p>
                    <p>${stepData.dialogue}</p>
                </div>

                <div>
                    <p class="font-bold mb-4">어떻게 답변하시겠습니까?</p>
                    <div class="space-y-3">
                        ${stepData.options.map((opt, index) => `
                            <button onclick="handleOptionClick(${index})" class="w-full text-left p-4 rounded-lg option-btn !h-auto">
                                ${opt.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function renderFeedback(option) {
            const feedbackClass = option.isCorrect ? 'feedback-correct' : 'feedback-incorrect';
            const feedbackTitle = option.isCorrect ? '좋은 답변입니다!' : '아쉬운 답변입니다.';
            
            appContainer.innerHTML += `
                <div class="mt-6 p-4 rounded-lg glassmorphism ${feedbackClass}">
                    <h3 class="font-bold text-lg mb-2">${feedbackTitle}</h3>
                    <p class="text-gray-200">${option.feedback}</p>
                    <button onclick="nextStep()" class="mt-4 px-6 py-2 rounded-full btn-primary font-bold">다음으로</button>
                </div>
            `;
            // Disable buttons after selection
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
        }

        function renderSummary() {
            appContainer.innerHTML = `
                <h1 class="text-3xl font-bold text-center mb-4 title-gradient">시뮬레이션 완료</h1>
                <p class="text-center text-gray-200 mb-6">${currentScenario.summary}</p>
                <div class="text-center">
                     <button onclick="renderStartScreen()" class="px-8 py-3 rounded-full btn-primary font-bold">처음으로 돌아가기</button>
                </div>
            `;
        }

        // --- 이벤트 핸들러 및 로직 ---
        function startScenario(id) {
            currentScenario = scenarios.find(s => s.id === id);
            currentStep = 0;
            score = 0;
            renderScenario();
        }

        function handleOptionClick(index) {
            const option = currentScenario.steps[currentStep].options[index];
            if (option.isCorrect) {
                score++;
            }
            renderFeedback(option);
        }

        function nextStep() {
            currentStep++;
            if (currentStep < currentScenario.steps.length) {
                renderScenario();
            } else {
                renderSummary();
            }
        }

        // --- 초기 실행 ---
        renderStartScreen();

    </script>
</body>
</html>
