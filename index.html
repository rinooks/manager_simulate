                ],
                summaryGood: "매우 수준 높은 코칭이었습니다. 팀원의 부정적인 의견을 억누르지 않고 오히려 경청하여(Connect), 그 안에서 '경험에 기반한 데이터'라는 중요한 사실(Fact)을 찾아냈습니다. 그리고 직원을 문제 해결의 파트너로 존중하며 함께 대안을 찾자고 요청하는(Request) 모습은 '포용의 리더십'이 무엇인지 제대로 보여줍니다. 반대 의견을 성장의 동력으로 삼는 리더의 모습을 실천하셨습니다.",
                summaryBad: "팀원의 부정적인 의견을 개인적인 불만으로 치부하고 억누르려는 경향이 있었습니다. 때로는 부정적인 의견 속에 문제 해결의 중요한 열쇠가 숨어있습니다. 상대방의 의견을 경청하고(Connect), 그 근거가 무엇인지 파악하며(Fact), 문제 해결의 파트너로서 함께 노력하자고 제안(Request)하는 포용적인 리더십을 발휘해보세요."
            }
        ];

        let currentScenario = null;
        let currentStep = 0;
        let score = 0;

        // --- 렌더링 함수 ---
        function renderStartScreen() {
            appContainer.innerHTML = `
                <h1 class="text-3xl font-bold text-center mb-2 title-gradient">엘카코리아 매장 매니저 성과 코칭 시뮬레이션</h1>
                <p class="text-center text-gray-200 mb-4">리더의 코칭 역량 강화를 위한 대화 연습 프로그램입니다.</p>
                <div class="text-center mb-8">
                    <button onclick="renderCprExplanation()" class="text-blue-300 hover:text-blue-200 transition">
                        성과 코칭 C.P.R. 모델이란? 🤔
                    </button>
                </div>
                <div class="grid grid-cols-3 gap-4">
                    ${scenarios.map(s => `
                        <button onclick="startScenario(${s.id})" class="flex flex-col items-center justify-center p-4 rounded-lg option-btn">
                            <span class="text-4xl mb-2">${s.emoji}</span>
                            <span class="text-sm text-center font-semibold">${s.title}</span>
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function renderCprExplanation() {
            appContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-center mb-6 title-gradient">성과 코칭 C.P.R. 모델</h2>
                <div class="space-y-6 text-left">
                    <div>
                        <h3 class="text-xl font-bold mb-2"><span class="text-3xl mr-2">🔗</span>C: Connect (연결하기)</h3>
                        <p class="text-gray-300 pl-10">상황에 대한 공감과 이해를 바탕으로 대화를 시작합니다. 비난이나 평가 대신, 상대방의 상황과 행동의 이유를 먼저 질문하여 마음을 열게 하는 단계입니다.</p>
                        <p class="text-gray-400 pl-10 mt-2 text-sm"><em>예: "무슨 일 있었어요?", "요즘 어려운 점은 없으세요?"</em></p>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-2"><span class="text-3xl mr-2">🔎</span>P: Pick the Fact (사실로 말하기)</h3>
                        <p class="text-gray-300 pl-10">'게으르다', '불성실하다'와 같은 주관적인 평가가 아닌, '지각을 3번 했다'처럼 누구나 인정할 수 있는 객관적인 사실과 데이터를 기반으로 이야기하는 단계입니다.</p>
                        <p class="text-gray-400 pl-10 mt-2 text-sm"><em>예: "지난 주 고객 응대 모습을 보니 무표정으로 응대하는 경우가 있더라고요."</em></p>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-2"><span class="text-3xl mr-2">✨</span>R: Request (요청하기)</h3>
                        <p class="text-gray-300 pl-10">일방적인 지시나 명령이 아닌, 구체적이고 긍정적인 방향으로 행동을 요청합니다. 상대방이 스스로 해결책을 찾고 행동을 선택하도록 권유형 질문을 활용하는 단계입니다.</p>
                         <p class="text-gray-400 pl-10 mt-2 text-sm"><em>예: "이 문제를 해결하기 위해 우리가 함께 해볼 수 있는 일은 무엇일까요?"</em></p>
                    </div>
                </div>
                <div class="text-center mt-8">
                    <button onclick="renderStartScreen()" class="px-8 py-3 rounded-full btn-primary font-bold">돌아가기</button>
                </div>
            `;
        }

        function renderScenario() {
            const scenario = currentScenario;
            const stepData = scenario.steps[currentStep];

            const fullTitle = `시나리오 ${scenario.id}: ${scenario.title}`;

            appContainer.innerHTML = `
                <div class="mb-6">
                    <h2 class="text-xl font-bold mb-2">${fullTitle}</h2>
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div class="bg-blue-400 h-2.5 rounded-full" style="width: ${((currentStep + 1) / scenario.steps.length) * 100}%"></div>
                    </div>
                </div>
                
                <div class="bg-black/20 p-6 rounded-lg mb-6 min-h-[100px]">
                    <p class="font-bold text-blue-300 mb-2">${stepData.character}</p>
                    <p>${stepData.dialogue}</p>
                </div>

                <div>
                    <p class="font-bold mb-4">어떻게 답변하시겠습니까?</p>
                    <div class="space-y-3">
                        ${stepData.options.map((opt, index) => `
                            <button onclick="handleOptionClick(${index})" class="w-full text-left p-4 rounded-lg option-btn !h-auto">
                                ${opt.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function renderFeedback(option) {
            const feedbackClass = option.isCorrect ? 'feedback-correct' : 'feedback-incorrect';
            const feedbackTitle = option.isCorrect ? '좋은 답변입니다!' : '아쉬운 답변입니다.';
            
            appContainer.innerHTML += `
                <div class="mt-6 p-4 rounded-lg glassmorphism ${feedbackClass}">
                    <h3 class="font-bold text-lg mb-2">${feedbackTitle}</h3>
                    <p class="text-gray-200">${option.feedback}</p>
                    <button onclick="nextStep()" class="mt-4 px-6 py-2 rounded-full btn-primary font-bold">다음으로</button>
                </div>
            `;
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
        }

        function renderSummary() {
            const totalSteps = currentScenario.steps.length;
            const isGoodResult = score > totalSteps / 2;
            const summaryText = isGoodResult ? currentScenario.summaryGood : currentScenario.summaryBad;
            const resultTitle = isGoodResult ? "⭐ 훌륭한 코칭입니다!" : "🤔 개선이 필요한 코칭입니다.";
            const resultColorClass = isGoodResult ? 'text-green-300' : 'text-yellow-300';

            appContainer.innerHTML = `
                <h1 class="text-3xl font-bold text-center mb-4 title-gradient">시뮬레이션 완료</h1>
                <div class="text-left text-gray-200 mb-6 p-4 glassmorphism rounded-lg">
                    <h3 class="font-bold text-lg mb-3 ${resultColorClass}">${resultTitle}</h3>
                    <p>${summaryText}</p>
                </div>
                <div class="text-center">
                     <button onclick="renderStartScreen()" class="px-8 py-3 rounded-full btn-primary font-bold">다른 시나리오 도전하기</button>
                </div>
            `;
        }

        // --- 이벤트 핸들러 및 로직 ---
        function startScenario(id) {
            currentScenario = scenarios.find(s => s.id === id);
            currentStep = 0;
            score = 0;
            renderScenario();
        }

        function handleOptionClick(index) {
            const option = currentScenario.steps[currentStep].options[index];
            if (option.isCorrect) {
                score++;
            }
            renderFeedback(option);
        }

        function nextStep() {
            currentStep++;
            if (currentStep < currentScenario.steps.length) {
                renderScenario();
            } else {
                renderSummary();
            }
        }

        // --- 초기 실행 ---
        renderStartScreen();

    </script>
</body>
</html>
